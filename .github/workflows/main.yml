on:
  pull_request:
    branches: [main]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: "value of variable"
      # Use the output from the `hello` step
      - name: Test Read result ED
        id: resultOutput
        uses: estartandodevs-course/comment-review-on-pr-action@v1.0.0
      - name: Test Evaluator ED
        id: evaluator
        uses: estartandodevs-course/evaluator-action@v1.0.2
        with:
          testResults: ${{ steps.resultOutput.outputs.resultOfOutputTests }}

      - name: Create comment with evaluation result
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          issue-number: ${{ github.event.number }}
          body: ${{ steps.evaluator.outputs.report }}
